<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="8" cy="8" r="8" fill="url(#gradient)" />
  
  <!-- Document icon (simplified for 16x16) -->
  <rect x="4" y="3" width="6" height="8" rx="0.5" fill="white" fill-opacity="0.9"/>
  
  <!-- Document lines -->
  <rect x="5" y="5" width="3" height="0.5" rx="0.25" fill="#e11d48"/>
  <rect x="5" y="6.5" width="2.5" height="0.5" rx="0.25" fill="#e11d48"/>
  <rect x="5" y="8" width="3" height="0.5" rx="0.25" fill="#e11d48"/>
  
  <!-- Chat bubble (simplified) -->
  <circle cx="10.5" cy="10.5" r="2" fill="#e11d48"/>
  <rect x="9.75" y="10.25" width="1.5" height="0.25" rx="0.125" fill="white"/>
  <rect x="9.75" y="10.75" width="1" height="0.25" rx="0.125" fill="white"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>